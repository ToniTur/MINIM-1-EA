<h2>List of Colectives</h2>

<ul>
  <li *ngFor="let colectivoCurrent of colectivos" (click)="onSelect(colectivoCurrent)" class="colectivos" [class.selected]="colectivoCurrent === selectedColectivo">
    {{colectivoCurrent.name}}
  </li>
</ul>

<app-colectivo-detail [colectivo]="selectedColectivo"></app-colectivo-detail>

<hr>
<button (click)="clickedAddColectivo()">Add Colectivo</button>
<div *ngIf="addColectivoClicked === true">
  <app-colectivo-form></app-colectivo-form>
</div>
